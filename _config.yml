baseurl: "/huixinyang_portfolio"
url: ""
markdown: kramdown

# 资源路径设置
sass:
  style: compressed
  
# 静态文件设置
defaults:
  - scope:
      path: "assets"
    values:
      image: true
  - scope:
      path: "images"
    values:
      image: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 作品集设置
collections:
  works:
    output: true
    permalink: /:collection/:name/

excerpt_separator: "##"

# 导航菜单
